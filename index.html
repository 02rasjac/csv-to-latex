<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSV to Latex</title>
  </head>
  <body>
    <h1>Convert CSV to Latex table</h1>
    <div class="container">
      <section id="preview">
        <table>
          <tbody></tbody>
        </table>
        <div id="options">
          <h2>Borders</h2>
          <div class="group">
            <div>
              <label for="cols">All columns</label>
              <input type="checkbox" name="cols" data-border="columns" />
            </div>
            <div>
              <label for="cols">All rows</label>
              <input type="checkbox" name="rows" data-border="rows" />
            </div>
            <div>
              <label for="cols">Full border</label>
              <input type="checkbox" name="border" data-border="Full border" />
            </div>
          </div>
          <div class="group">
            <div>
              <label for="cols">Top</label>
              <input type="checkbox" name="right" data-border="Right" />
            </div>
            <div>
              <label for="cols">Right</label>
              <input type="checkbox" name="top" data-border="top" />
            </div>
            <div>
              <label for="cols">Bottom</label>
              <input type="checkbox" name="bottom" data-border="bottom" />
            </div>
            <div>
              <label for="cols">Left</label>
              <input type="checkbox" name="left" data-border="left" />
            </div>
          </div>
        </div>
      </section>
      <section id="csv">
        <textarea name="csv-in" id="csv-in" cols="30" rows="10" placeholder="Paste your CSV-data here" wrap="off"></textarea>
      </section>
      <section id="latex">
        <pre><code></code></pre>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
