<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSV to Latex</title>
  </head>
  <body>
    <h1>Convert CSV to Latex table</h1>
    <div class="container">
      <section id="preview">
        <table>
          <tbody></tbody>
        </table>
      </section>
      <section id="csv">
        <textarea name="csv-in" id="csv-in" cols="30" rows="10" placeholder="Paste your CSV-data here" wrap="off"></textarea>
      </section>
      <section id="latex">
        <pre><code></code></pre>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
